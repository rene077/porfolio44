<div class="modal fade" id="proyectoForm" tabindex="-1" aria-labelledby="proyectoFormLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="proyectoFormLabel">Proyecto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="proyectoForm" (ngSubmit)="onSubmit()">
          <input type="hidden" name="id" formControlName="id">

          <div class="row mb-3">
            <label for="proyect" class="col-sm-2 col-form-label">Proyecto</label>
            <div class="col-sm-10">
              <input type="text" placeholder="titulo del proyecto" name="proyect" formControlName="proyect" class="form-control" 
              [ngClass]="{'is-invalid': Proyect?.errors && Proyect?.touched, 'is-valid': !Proyect?.errors && Proyect?.touched }"
              required>
              <div *ngIf="Proyect?.errors && Proyect?.touched">
                <p *ngIf="Proyect?.hasError('required')" class="text-danger">
                  El dato es fundamental!
                </p>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="details" class="col-sm-2 col-form-label">Detalles</label>
            <div class="col-sm-10">
              <input type="text" placeholder="describe tu participacion" name="details" formControlName="details" class="form-control" 
              [ngClass]="{'is-invalid': Details?.errors && Details?.touched, 'is-valid': !Details?.errors && Details?.touched }"
              required>
              <div *ngIf="Details?.errors && Details?.touched">
                <p *ngIf="Details?.hasError('required')" class="text-danger">
                  El dato es fundamental!
                </p>
              </div>
            </div>
          </div>

          <div class="text-center">
            <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="card-titles">
  <h2>Proyectos</h2>
  <div *ngIf="isUserLogged" class="btn-edit">
    <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#proyectoForm" (click)="onNewProyecto()"><i class="fa fa-plus"></i></button>
  </div>
</div>
<div class="achivements">
  <ol class="items-list">
    <li *ngFor="let proyecto of proyectoList; let i = index ">
      <h3>{{proyecto.proyect}}</h3>
      <div>
        {{proyecto.details}}
      </div>
    </li>
  </ol>
</div>
