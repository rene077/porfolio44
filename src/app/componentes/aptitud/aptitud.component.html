<div class="modal fade" id="aptitudForm" tabindex="-1" aria-labelledby="aptitudFormLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="aptitudFormLabel">Acerca</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="aptitudForm" (ngSubmit)="onSubmit()">
          <input type="hidden" name="id" formControlName="id">

          <div class="row mb-3">
            <label for="aptitud" class="col-sm-2 col-form-label">Aptitud</label>
            <div class="col-sm-10">
              <input type="text" placeholder="escribe tu habilidad" name="aptitud" formControlName="aptitud" class="form-control" 
              [ngClass]="{'is-invalid': Aptitud?.errors && Aptitud?.touched, 'is-valid': !Aptitud?.errors && Aptitud?.touched }"
              required>
              <div *ngIf="Aptitud?.errors && Aptitud?.touched">
                <p *ngIf="Aptitud?.hasError('required')" class="text-danger">
                  El dato es necesario!
                </p>
             </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="resolution" class="col-sm-2 col-form-label">Resoluci√≥n</label>
            <div class="col-sm-10">
              <input type="number" placeholder="escribe el puntaje 1-100" name="resolution" formControlName="resolution" class="form-control" 
              [ngClass]="{'is-invalid': Resolution?.errors && Resolution?.touched, 'is-valid': !Resolution?.errors && Resolution?.touched }"
              required>
              <div *ngIf="Resolution?.errors && Resolution?.touched">
                <p *ngIf="Resolution?.hasError('required')" class="text-danger">
                  El dato es fundamental!
                </p>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="validators" class="col-sm-2 col-form-label">Validadores</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Personas que lo ratifican" name="validators" formControlName="validators" class="form-control" 
              [ngClass]="{'is-invalid': Validators?.errors && Validators?.touched, 'is-valid': !Validators?.errors && Validators?.touched }"
              required>
              <div *ngIf="Validators?.errors && Validators?.touched">
                <p *ngIf="Validators?.hasError('required')" class="text-danger">
                  Los datos son necesarios!
                </p>
             </div>
            </div>
          </div>


          <div class="text-center">
            <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="card-titles">
  <h2>Habilidades Fuertes o Debiles</h2>
  <div *ngIf="isUserLogged" class="btn-edit">
    <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#aptitudForm" (click)="onNewAptitud()"><i class="fa fa-plus" ></i></button>
  </div>
</div>
<ol class="items-list">
  <li *ngFor="let aptitud of aptitudList; let i = index ">
    <div class="aptitude-info">
      <a href="#">
        <p><span>{{aptitud.aptitud}}</span> - 2</p>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{'width': aptitud.resolution + '%'}"
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p><span>{{aptitud.validators}}</span> contactos han validado esta aptitud.</p>
      </a>
    </div>
  </li>
</ol>
